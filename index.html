<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Be Bold: The Ultimate Word Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 14px;
            resize: vertical;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-size: 14px;
        }
        .button-group {
            margin-bottom: 15px;
            text-align: right; /* Align language buttons to the right */
        }
        .lang-button {
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .lang-button.active, .lang-button:hover {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        #highlightButton {
            background-color: #28a745; /* Green */
            color: white;
        }
        #highlightButton:hover {
            background-color: #218838;
        }
        #clearAllButton {
            background-color: #dc3545; /* Red */
            color: white;
            float: right; /* Align to the right */
        }
        #clearAllButton:hover {
            background-color: #c82333;
        }
        #copyTextButton {
            background-color: #007bff; /* Blue */
            color: white;
            margin-top: 10px;
        }
        #copyTextButton:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
            min-height: 150px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-width: 100%;
            font-size: 14px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden; /* For rounded corners on table */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h3 {
            margin-top: 30px;
            color: #007bff;
        }
        .message-box { /* Styling for custom message box */
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            font-size: 18px;
        }
        .description-box {
            background-color: #e0f7fa;
            border: 1px solid #00bcd4;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #006064;
        }
        .description-box p {
            margin-bottom: 10px;
        }
        .description-box p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <button class="lang-button active" data-lang="en">English</button>
        <button class="lang-button" data-lang="es">Español</button>
    </div>

    <h2 id="mainTitle" style="display: inline-block; margin-right: auto;">Be Bold: The Ultimate Word Highlighter</h2>
    <button id="clearAllButton">Clear All</button>
    <div style="clear: both; margin-bottom: 20px;"></div>

    <div class="description-box" id="descriptionBox">
        </div>

    <label for="languageSelect" id="selectLanguageLabel">Select Language:</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
    </select>

    <label for="wordList" id="wordListLabel">Paste your word list here (any format):</label>
    <textarea id="wordList" placeholder="e.g., run, cat, house, correr, gato, casa"></textarea>

    <label for="storyText" id="storyTextLabel">Paste your story text here:</label>
    <textarea id="storyText" placeholder="Paste the text you want to highlight here..."></textarea>

    <button id="highlightButton">Bold Matching Words</button>

    <h3 id="formattedOutputHeading">Formatted Output:</h3>
    <div class="output" id="output" contenteditable="true"></div>
    <button id="copyTextButton">Copy Formatted Text</button>

    <h3 id="detectedWordsHeading">Detected Verb Derivatives & Plurals:</h3>
    <table>
        <thead>
            <tr>
                <th id="wordTypeHeader">Word Type</th>
                <th id="detectedWordsHeader">Detected Words</th>
            </tr>
        </thead>
        <tbody id="derivativesTable">
            <tr><td colspan="2" id="noneDetectedRow">None detected</td></tr>
        </tbody>
    </table>

    <div id="messageBox" class="message-box"></div>

    <script>
        // Translations object
        const translations = {
            en: {
                pageTitle: "Be Bold: The Ultimate Word Highlighter",
                mainTitle: "Be Bold: The Ultimate Word Highlighter",
                clearAllButton: "Clear All",
                descriptionTitle: "Welcome to <strong>Be Bold: The Ultimate Word Highlighter</strong>! This tool helps you quickly identify and highlight specific words, including their common derivatives and plurals, within any text you provide.",

            },
            es: {
                pageTitle: "Resaltador de Palabras: ¡Sé Audaz!",

                clearAllButton: "Borrar Todo",

                step5: "<strong>Revisar Palabras Detectadas:</strong> Consulta la tabla \"Derivados Verbales y Plurales Detectados\" para ver qué formas adicionales (como \"corriendo\" de \"correr\" o \"cats\" de \"cat\") fueron resaltadas.",

                spanishSpecifics: "<strong>Español:</strong> Detecta plurales comunes (ej., `gato` -> `gatos`, `flor` -> `flores`) y un conjunto simplificado de conjugaciones verbales para terminaciones de infinitivo comunes (`-ar`, `-er`, `-ir`), incluyendo gerundios y participios. <em>Nota: La conjugación verbal en español es muy compleja; esta herramienta cubre formas comunes pero puede no incluir todas las variaciones posibles.</em>",
                selectLanguageLabel: "Seleccionar Idioma:",
                wordListLabel: "Pega tu lista de palabras aquí (cualquier formato):",
                storyTextLabel: "Pega el texto de tu historia aquí:",
                highlightButton: "Poner en Negrita Palabras Coincidentes",
                formattedOutputHeading: "Salida Formateada:",
                copyTextButton: "Copiar Texto Formateado",
                detectedWordsHeading: "Derivados Verbales y Plurales Detectados:",
                wordTypeHeader: "Tipo de Palabra",
                detectedWordsHeader: "Palabras Detectadas",
                noneDetectedRow: "Ninguno detectado",
                messageCopied: "¡Texto formateado copiado!",
                messageCopyFailed: "Error al copiar el texto.",
                messageCleared: "¡Todo borrado!"

        };

        let currentLanguage = 'en'; // Default language

        // Function to show a custom message box instead of alert()
        function showMessageBox(message, duration = 2000) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, duration);
        }

        function getWordForms(word, language) {
            let forms = [word]; // Always include the original word

            if (language === 'en') {
                // English Pluralization
                if (word.endsWith('s') || word.endsWith('x') || word.endsWith('z') || word.endsWith('ch') || word.endsWith('sh')) {
                    forms.push(word + 'es');
                } else if (word.endsWith('y') && !/[aeiou]y$/.test(word)) { // Ends in consonant + y
                    forms.push(word.slice(0, -1) + 'ies');
                } else {
                    forms.push(word + 's');
                }

                // English Verb Derivatives (simplified)
                if (word.length > 2) { // Avoid very short words for derivatives
                    if (word.endsWith('e') && word.length > 3) { // e.g., bake -> baked, baking
                        forms.push(word.slice(0, -1) + 'd');
                        forms.push(word.slice(0, -1) + 'ing');
                    } else if (/[aeiou][bcdfghjklmnpqrstvwxyz]$/.test(word) && word.length > 3 && !word.endsWith('ing') && !word.endsWith('ed')) { // CVC pattern for doubling, e.g., run -> running, hopped
                        forms.push(word + word.slice(-1) + 'ed');
                        forms.push(word + word.slice(-1) + 'ing');
                    } else { // General case
                        forms.push(word + 'ed');
                        forms.push(word + 'ing');
                    }
                }
            } else if (language === 'es') {
                // Spanish Pluralization (simplified)
                if (/[aeiou]$/.test(word)) { // Ends in vowel
                    forms.push(word + 's');
                } else if (/[bcdfghjklmnpqrstvwxyz]$/.test(word)) { // Ends in consonant
                    forms.push(word + 'es');
                }

                // Spanish Verb Conjugations (very simplified - focuses on common infinitives)
                if (word.endsWith('ar')) {
                    forms.push(word.slice(0, -2) + 'ando'); // gerund
                    forms.push(word.slice(0, -2) + 'ado'); // past participle
                    forms.push(word.slice(0, -2) + 'a'); // 3rd person singular present
                    forms.push(word.slice(0, -2) + 'as'); // 2nd person singular present
                    forms.push(word.slice(0, -2) + 'amos'); // 1st person plural present
                    forms.push(word.slice(0, -2) + 'an'); // 3rd person plural present
                    forms.push(word.slice(0, -2) + 'é'); // 1st person singular preterite
                } else if (word.endsWith('er')) {
                    forms.push(word.slice(0, -2) + 'iendo'); // gerund
                    forms.push(word.slice(0, -2) + 'ido'); // past participle
                    forms.push(word.slice(0, -2) + 'e'); // 3rd person singular present
                    forms.push(word.slice(0, -2) + 'es'); // 2nd person singular present
                    forms.push(word.slice(0, -2) + 'emos'); // 1st person plural present
                    forms.push(word.slice(0, -2) + 'en'); // 3rd person plural present
                    forms.push(word.slice(0, -2) + 'í'); // 1st person singular preterite
                } else if (word.endsWith('ir')) {
                    forms.push(word.slice(0, -2) + 'iendo'); // gerund
                    forms.push(word.slice(0, -2) + 'ido'); // past participle
                    forms.push(word.slice(0, -2) + 'e'); // 3rd person singular present
                    forms.push(word.slice(0, -2) + 'es'); // 2nd person singular present
                    forms.push(word.slice(0, -2) + 'imos'); // 1st person plural present
                    forms.push(word.slice(0, -2) + 'en'); // 3rd person plural present
                    forms.push(word.slice(0, -2) + 'í'); // 1st person singular preterite
                }
            }
            return Array.from(new Set(forms)); // Return unique forms
        }

        function highlightWords() {
            let wordsInput = document.getElementById("wordList").value;
            let storyText = document.getElementById("storyText").value;
            let language = document.getElementById("languageSelect").value;

            // Process input words
            let baseWords = wordsInput.split(/[\s,]+/)
                                     .map(word => word.trim().toLowerCase())
                                     .filter(word => word.length > 0);

            let allFormsToHighlight = new Set();
            let detectedDerivatives = { verbs: new Set(), plurals: new Set() };

            // Generate all forms for each base word
            baseWords.forEach(baseWord => {
                const forms = getWordForms(baseWord, language);
                forms.forEach(form => allFormsToHighlight.add(form));
            });

            // Regex to find words in the story, respecting word boundaries
            // We use a capture group for the word itself so we can re-insert it
            let formattedStory = storyText.replace(/\b(\w+)\b/g, function(match) {
                let lowerMatch = match.toLowerCase();

                if (allFormsToHighlight.has(lowerMatch)) {
                    // Check if it's a base word or a derivative/plural
                    if (baseWords.includes(lowerMatch)) {
                        // It's a base word, just highlight
                        return "<span style='font-weight: bold; color: red;'>" + match + "</span>";
                    } else {
                        // It's a derivative or plural, identify and highlight
                        // This part is simplified; a more robust solution would track which base word led to this derivative
                        // For now, we just check against common endings to categorize
                        if (language === 'en') {
                            if (lowerMatch.endsWith('ing') || lowerMatch.endsWith('ed')) {
                                // Simple check for verb forms, assumes base word was in list
                                let base = lowerMatch.replace(/ing$|ed$/, '');
                                if (baseWords.includes(base) || baseWords.includes(base + 'e')) { // handle bake/baking
                                     detectedDerivatives.verbs.add(match);
                                }
                            } else if (lowerMatch.endsWith('s') || lowerMatch.endsWith('es') || lowerMatch.endsWith('ies')) {
                                // Simple check for plurals
                                let base = lowerMatch.replace(/s$|es$|ies$/, '');
                                if (baseWords.includes(base) || baseWords.includes(base + 'y')) { // handle fly/flies
                                    detectedDerivatives.plurals.add(match);
                                }
                            }
                        } else if (language === 'es') {
                            // Simplified categorization for Spanish
                            if (lowerMatch.endsWith('ando') || lowerMatch.endsWith('iendo') || lowerMatch.endsWith('ado') || lowerMatch.endsWith('ido')) {
                                // Gerunds/participles
                                detectedDerivatives.verbs.add(match);
                            } else if (lowerMatch.endsWith('s') || lowerMatch.endsWith('es')) {
                                // Plurals
                                detectedDerivatives.plurals.add(match);
                            } else {
                                // Other conjugations, categorize as verbs
                                detectedDerivatives.verbs.add(match);
                            }
                        }
                        return "<span style='font-weight: bold; color: red;'>" + match + "</span>";
                    }
                }
                return match; // Return original if no match
            });

            document.getElementById("output").innerHTML = formattedStory;
            updateDerivativesTable(detectedDerivatives);
        }

        function updateDerivativesTable(detectedDerivatives) {
            let tableBody = document.getElementById("derivativesTable");
            tableBody.innerHTML = ""; // Clear existing rows

            if (detectedDerivatives.verbs.size === 0 && detectedDerivatives.plurals.size === 0) {
                tableBody.innerHTML = `<tr id="noneDetectedRow"><td colspan='2'>${translations[currentLanguage].noneDetectedRow}</td></tr>`;
                return;
            }

            if (detectedDerivatives.verbs.size > 0) {
                tableBody.innerHTML += `<tr><td>${translations[currentLanguage].wordTypeHeader}</td><td>${Array.from(detectedDerivatives.verbs).sort().join(", ")}</td></tr>`;
            }

            if (detectedDerivatives.plurals.size > 0) {
                tableBody.innerHTML += `<tr><td>${translations[currentLanguage].detectedWordsHeader}</td><td>${Array.from(detectedDerivatives.plurals).sort().join(", ")}</td></tr>`;
            }
        }

        function copyText() {
            let outputDiv = document.getElementById("output");
            // Create a temporary div to hold the HTML content
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = outputDiv.innerHTML;

            // Set the background of the temporary div to white or transparent
            // This ensures that any inherited background from the .output div is removed.
            tempDiv.style.backgroundColor = 'white'; // Or 'transparent'

            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px'; // Move off-screen
            document.body.appendChild(tempDiv);

            // Select the content of the temporary div
            let range = document.createRange();
            range.selectNodeContents(tempDiv);
            let selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                // Execute copy command
                document.execCommand('copy');
                showMessageBox(translations[currentLanguage].messageCopied);
            } catch (err) {
                console.error('Failed to copy formatted text:', err);
                showMessageBox(translations[currentLanguage].messageCopyFailed);
            } finally {
                // Clean up: remove selection and temporary div
                selection.removeAllRanges();
                document.body.removeChild(tempDiv);
            }
        }

        function clearAll() {
            document.getElementById('languageSelect').value = 'en'; // Reset language dropdown
            currentLanguage = 'en'; // Reset current language variable
            updateContent(currentLanguage); // Update all text to English
            document.getElementById('wordList').value = '';
            document.getElementById('storyText').value = '';
            document.getElementById('output').innerHTML = '';
            updateDerivativesTable({ verbs: new Set(), plurals: new Set() }); // Clear table content
            showMessageBox(translations[currentLanguage].messageCleared);
        }

        function updateContent(lang) {
            currentLanguage = lang;
            const t = translations[lang];

            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('clearAllButton').textContent = t.clearAllButton;

            // Description Box
            const descriptionBox = document.getElementById('descriptionBox');
            descriptionBox.innerHTML = `
                <p>${t.descriptionTitle}</p>
                <p>
                    <strong>${t.howToUseTitle}</strong>
                    <ol>
                        <li>${t.step1}</li>
                        <li>${t.step2}</li>
                        <li>${t.step3}</li>
                        <li>${t.step4}</li>
                        <li>${t.step5}</li>
                        <li>${t.step6}</li>
                        <li>${t.step7}</li>
                    </ol>
                </p>
                <p>
                    <strong>${t.languageSpecificsTitle}</strong>
                    <ul>
                        <li>${t.englishSpecifics}</li>
                        <li>${t.spanishSpecifics}</li>
                    </ul>
                </p>
            `;

            document.getElementById('selectLanguageLabel').textContent = t.selectLanguageLabel;
            document.getElementById('languageSelect').value = lang; // Set dropdown value

            document.getElementById('wordListLabel').textContent = t.wordListLabel;
            document.getElementById('wordList').placeholder = t.step2Placeholder;

            document.getElementById('storyTextLabel').textContent = t.storyTextLabel;
            document.getElementById('storyText').placeholder = t.step3Placeholder;

            document.getElementById('highlightButton').textContent = t.highlightButton;
            document.getElementById('formattedOutputHeading').textContent = t.formattedOutputHeading;
            document.getElementById('copyTextButton').textContent = t.copyTextButton;
            document.getElementById('detectedWordsHeading').textContent = t.detectedWordsHeading;
            document.getElementById('wordTypeHeader').textContent = t.wordTypeHeader;
            document.getElementById('detectedWordsHeader').textContent = t.detectedWordsHeader;

            // Update active language button
            document.querySelectorAll('.lang-button').forEach(button => {
                if (button.dataset.lang === lang) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Re-render derivatives table to update "None detected" if applicable
            updateDerivativesTable({ verbs: new Set(), plurals: new Set() });
        }


        // Attach event listeners
        document.getElementById('highlightButton').addEventListener('click', highlightWords);
        document.getElementById('copyTextButton').addEventListener('click', copyText);
        document.getElementById('clearAllButton').addEventListener('click', clearAll);

        document.querySelectorAll('.lang-button').forEach(button => {
            button.addEventListener('click', (event) => {
                updateContent(event.target.dataset.lang);
            });
        });

        // Sync language dropdown with button selection
        document.getElementById('languageSelect').addEventListener('change', (event) => {
            updateContent(event.target.value);
        });


        // Initial setup
        updateContent(currentLanguage); // Load content for default language on page load
    </script>
</body>
</html>
